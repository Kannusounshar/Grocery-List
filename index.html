<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/images/developer.png"
      type="image/x-icon"
    />
    <title>Grocery List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1 id="list_name">Grocery List</h1>
    <input id="list_name_input" type="text" />
    <button id="edit_list_name">Pencil</button>

    <ul id="grocery_list">
      <li>
        <input type="text" id="grocery_list_input" />
        <button type="submit" id="add_to_list">Add to list</button>
      </li>
      <li>apples</li>
      <li>oranges</li>
      <li>blueberries</li>
    </ul>

    <script src="./scripts/script.js"></script>
  </body>
</html>
